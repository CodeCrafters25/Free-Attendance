<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Code Crafters üéâ</title>
<link rel="icon" href="img/CodeCrafters Icon.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0f172a;
  --bg2:#07103a;
  --accent:#ffd166;
  --muted:rgba(255,255,255,0.8);
}
html,body{
  height:100%;margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;overflow:hidden;

  display: flex;              /* NEW */
  justify-content: center;    /* NEW */
  align-items: center; 
}

/* Confetti Canvas */
#confettiCanvas {
  position:fixed;top:0;left:0;width:100%;height:100%;
  pointer-events:none;z-index:0;
}

/* SIKE! Animated Entry Overlay */
.sike-container {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:0.1em;
  z-index:9999;
}
.letter {
  font-family: Impact, Arial Black, sans-serif;
  font-size: 8rem;
  color: #fff;
  text-shadow: 0 10px 20px #000, 0 2px 0 #ff0;
  display: inline-block;
  opacity: 0;
  transform: scale(0.6) rotate(-20deg);
  filter: drop-shadow(0 0 20px #f0f);
}
.letter.animated {
  animation: bounce 0.6s cubic-bezier(.25,.8,.25,1);
  opacity: 1;
  filter: drop-shadow(0 0 32px rgb(241, 43, 28));
  animation-fill-mode: forwards;
}
@keyframes bounce {
  0%   { opacity: 0; transform: scale(0.6) rotate(-20deg); }
  50%  { opacity: 1; transform: scale(1.2) rotate(10deg); }
  60%  { transform: scale(0.9) rotate(-10deg);}
  80%  { transform: scale(1.05) rotate(7deg);}
  100% { opacity: 1; transform: scale(1) rotate(0deg); color: rgb(236, 10, 10);}
}
.fade-out {
  animation: fadeOut 0.8s ease forwards;
}
@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* Main Content Card */
.main-content {
    opacity:0;
    transition:opacity 0.8s ease; 
    z-index:100; 
    position:relative;
}
.main-content.show {opacity:1;}
.card{
  width:min(720px,90vw);
  background:linear-gradient(180deg,rgba(2, 40, 73, 0.979),rgba(99, 8, 8, 0.558));
  border-radius:18px;
  padding:34px;
  box-shadow:0 10px 50px rgba(0,0,0,0.45);
  position:relative;
  border:1px solid rgba(255,255,255,0.04);
  margin:50px auto;
}

.top-row {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 18px;
  align-items: start;
}
@media(max-width:500px){
  .top-row { grid-template-columns: 1fr; text-align: center; }
  .dates { text-align: center !important; margin: 10px auto 0; }
}

.logo {
  width:72px;height:72px;border-radius:14px;
  display:grid;place-items:center;
  background:linear-gradient(135deg,var(--accent),#ff8fab);
  font-weight:900;color:#07103a;font-size:22px;
  overflow:hidden;
}
.logo img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}

h1{font-size:34px;margin:0 0 6px 0;line-height:1;}
.sike{display:inline-block;transform-origin:center;animation:pop 700ms ease-out 1;}
@keyframes pop{
  0%{transform:scale(.6) rotate(-8deg);opacity:0}
  60%{transform:scale(1.12) rotate(6deg);opacity:1}
  100%{transform:scale(1) rotate(0)}
}
.subtitle{color:var(--muted);margin:6px 0 18px 0;}
.prank-line{
  display:grid;
  grid-template-columns: 1fr auto;
  gap:14px;
  margin:16px 0;
}
.prank-bubble{
  background:rgba(255,255,255,0.06);
  padding:14px 18px;border-radius:12px;
  border:1px solid rgba(255,255,255,0.03);
  display:flex;gap:12px;align-items:center;
}
.emoji{font-size:34px}
.dates{margin-left:auto;text-align:left;color:var(--muted);font-weight:500}
.dates .big{font: size 30px;font-weight:800;color:var(--accent)}
.small-type{font-family:monospace;color:#e6f9ff;margin-top:14px;height:24px;overflow:hidden;}
.cta-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px;}
.btn{
  padding:12px 18px;border-radius:10px;border:0;cursor:pointer;font-weight:700;
}
.btn.attn{background:transparent;color:var(--muted);border:1px dashed rgba(255,255,255,0.3)}
.footer{margin-top:20px;color:rgba(255,255,255,0.35);font-size:13px}

/* Floating emoji background */
@keyframes floatEmoji {
  0% { transform: translateY(0vh) rotate(0deg); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}
.floating-emoji {
  position: fixed;
  bottom: -2rem;
  font-size: 2rem;
  opacity: 0.5;
  animation: floatEmoji 6s linear infinite;
  pointer-events: none;
  z-index: 1;
}
/* ===== Mobile Responsive Tweaks ===== */
@media (max-width: 768px) {
  .card { padding: 22px; margin: 30px auto; }
  .top-row { grid-template-columns: 1fr; text-align: center; gap: 10px; }
  .logo { width: 64px; height: 64px; margin: 0 auto 12px; }
  h1 { font-size: 26px; line-height: 1.2; word-break: break-word; }
  .subtitle { font-size: 14px; margin-bottom: 14px; }
  .dates { text-align: center !important; margin: 8px auto 0; }
  .prank-line { grid-template-columns: 1fr; gap: 10px; }
  .prank-bubble { flex-direction: column; text-align: center; gap: 8px; padding: 12px; }
  .emoji { font-size: 28px; }
  .small-type { font-size: 12px; margin-top: 10px; }
  .cta-row { flex-direction: column; align-items: stretch; gap: 10px; }
  .btn { width: 100%; padding: 10px; font-size: 14px; }
  .letter { font-size: 5rem; }
}

@media (max-width: 480px) {
  .letter { font-size: 4rem; }
  h1 { font-size: 22px; }
  .dates .big { font-size: 18px; }
}
</style>
</head>
<body>

<div class="main-content" id="mainContent">
  <div class="card">
    <div class="top-row">
      <div class="logo"><img src="img/cclog.jpg" alt=""></div>
      <div>
        <h1><span class="sike">Sike! üòà</span> ‚Äî You got PRANKED!</h1>
        <div class="subtitle">But here's presenting CS and DS Departmental Fest! </div>
        <div class="dates">
            <div style="font-size:13px;color:rgba(255, 255, 255, 0.767)"><h1>Code Crafters</h1></div>
            <div class="big"><h2>19<sup>TH</sup> ‚Ä¢ 20<sup>TH</sup> ‚Ä¢ 21<sup>TH</sup> AUGUST, 2025 </h2></div>

  </div>
</div>

<canvas id="confettiCanvas"></canvas>

<div class="sike-container" id="sike-container">
  <span class="letter">S</span>
  <span class="letter">I</span>

</div>

<script>
const INSTAGRAM_ID = "https://www.instagram.com/code._crafters._?igsh=ejhtZjlwZGhyeTFs";

// ===== Confetti =====
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth;
let H = canvas.height = innerHeight;
window.addEventListener('resize', () => {W=canvas.width=innerWidth;H=canvas.height=innerHeight;});
class Confetti {
  constructor(){
    this.x=Math.random()*W;this.y=Math.random()*H-H;
    this.size=Math.random()*5+3; // smaller size
    this.speed=Math.random()*1.5+0.8; // slower
    this.color=`hsl(${Math.random()*360},100%,50%)`;
  }
  update(){this.y+=this.speed;if(this.y>H)this.y=-10;}
  draw(){ctx.fillStyle=this.color;ctx.fillRect(this.x,this.y,this.size,this.size);}
}
// Reduced number of confetti
const confs=Array.from({length:50},()=>new Confetti());
(function loop(){
  ctx.clearRect(0,0,W,H);
  confs.forEach(c=>{c.update();c.draw();});
  requestAnimationFrame(loop);
})();

// ===== SIKE Animation =====
const letters = document.querySelectorAll('.letter');
letters.forEach((letter, i) => {
  setTimeout(() => { letter.classList.add('animated'); }, i * 250);
});
setTimeout(() => {
  document.getElementById('sike-container').classList.add('fade-out');
  setTimeout(() => {
    document.getElementById('sike-container').style.display = 'none';
    document.getElementById('mainContent').classList.add('show');
  }, 800);
}, letters.length * 300 + 600);

// ===== Contact Button =====
document.getElementById('getAttnBtn').onclick=()=>{
  document.getElementById('prank-bubble').innerHTML=`<div class="emoji">üéâ</div>
    <div><div style="font-weight:800">SIKE! üòú</div>
    <div style="font-size:13px;color:rgba(255,255,255,0.55)">Follow On Instagram For More Hints About Code Crafters Fest.</div></div>`;
  setTimeout(()=>window.location.href=INSTAGRAM_ID,900);
};

// ===== Typewriter Text =====
const hints=[
  "This QR was made by: A very mischievous dev.",
  "Dates: 19, 20 & 21 August ‚Äî win prizes.",
  "Scan another QR ‚Äî maybe pizza?",
  "Scan another QR ‚Äî maybe Bhavan's WiFi Password?"
];
let hintIndex=0,charIndex=0;
function typeHint(){
  const small=document.getElementById('smallType');
  const text=hints[hintIndex];
  small.textContent=text.slice(0,charIndex++);
  if(charIndex>text.length){
    setTimeout(()=>{charIndex=0;hintIndex=(hintIndex+1)%hints.length;},1600);
  }
  setTimeout(typeHint,40+Math.random()*40);
}
typeHint();

// ===== Floating Emojis =====
const emojis = ['üéâ', '‚ú®', 'üéà', 'üí£' ,'ü§£', 'üòú', 'ü•≥', 'üíÄ', 'üìö','üêó','üßõ','üçï'];
// Reduce from 60 to maybe 25 for a lighter effect
for (let i = 0; i < 25; i++) {
  const span = document.createElement('span');
  span.className = 'floating-emoji';
  span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  span.style.left = Math.random() * 100 + 'vw';
  span.style.fontSize = (16 + Math.random() * 20) + 'px';
  span.style.animationDelay = (Math.random() * 6) + 's';
  span.style.animationDuration = (7 + Math.random() * 6) + 's';
  document.body.appendChild(span);
}


</script>
